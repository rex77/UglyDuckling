<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/basic">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ugly Duckling</title>

  <!-- Custom fonts for this template-->
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

  <script src="https://use.fontawesome.com/82641925aa.js"></script>



</head>

<th:block layout:fragment="content">
<body id="page-top">

        <div class="container">
          <div class="class-task-title offset-1"><a th:href="@{/lecture/assignment.do}">클래스과제</a></div>
          <div class="offset-1 class-task-unit-title" style=""><span th:text="*{lecture.idx}"/>주차  <<span th:text="*{lecture.title}"/>></div>

            <div class="task-form">
              <form th:action="@{/lecture/assignment.do}" method="post">
                <table class="task-table col-10 offset-1 table-sm">
                  <tr>
                    <td class="" style="background-color:rgb(228, 228, 228); text-align:center;">과제</td>
                    <td th:text="*{lecture.assignment}"></td>
                  </tr>
                  <tr>
                    <td style="background-color:rgb(228, 228, 228); text-align:center;">제목</td>
                    <td class="write-subject"><input type="text" class="subject" name="title" placeholder=""></td>
                  </tr>
                  <tr style="border:none;">
                    <td style="background-color:rgb(228, 228, 228); text-align:center;">내용</td>
                    <td class="content"><textarea name="content" placeholder="" class="write-memo"></textarea></td>
                  </tr>
					<input type="hidden" name="contentId" th:value="*{lecture.idx}"/>
					<input type="hidden" name="memberId" th:value="*{#authentication.name}"/>

                </table>
                
      		<div class="container-contact100-form-btn">
            <div class="task-submit-btn text-center"><span><input type="button" value="제출"/></span></div>
              </form>
            </div>

      		</div>


            </form>
          </div>

          <div>
          </div>
        </div>

</th:block>

<th:block layout:fragment="css">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
  <link th:href="@{/css/class_task.css}" rel="stylesheet">

</th:block>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{js/sb-admin-2.min.js}"></script>
    
    <th:block layout:fragment="script">
    <script>
    
    </script>
    </th:block>

</body>

</html>
