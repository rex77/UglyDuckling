<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/basic">
<meta charset="utf-8">
<th:block layout:fragment="title">
	<title>Login</title>
</th:block>


<th:block layout:fragment="content">
	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">

					<div
						class="col-lg-5 d-none d-lg-block bg-gradient-primary sidebar-dark">
						<div class="a text-center">
							<a href=""><img th:src="@{/img/ugly-duckling.png}" alt=""></a>
						</div>
					</div>


					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-green mb-4">Register</h1>
							</div>
							<form class="user" th:action="@{/member/signup.do}" method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="exampleFirstName" name="id" placeholder="아이디">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											id="exampleLastName" name="name" placeholder="별명">
									</div>
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user"
										id="exampleInputEmail" name="email" placeholder="이메일">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="exampleInputPassword" name="password" placeholder="비밀번호">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="비밀번호 재확인">
									</div>
								</div>
								<input type="submit" class="btn btn-primary btn-user btn-block">

							</form>
							<hr>
							<div class="service-center-btn text-center">
								<a class="" th:href="@{/service.do}">고객센터 문의하기</a>
							</div>
							<div class="login-btn text-center">
								<a class="" href="/member/login.do">이미 회원이신가요? 로그인</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="css">
	<link th:href="@{/css/signup.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
</th:block>
</html>
