<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/basic">
<meta charset="utf-8">
<th:block layout:fragment="title">
	<title>Login</title>
</th:block>


<th:block layout:fragment="content">
	<div class="container">

		<!-- Outer Row -->
		<!-- <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9"> -->



		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">

				<div class="row">

					<!-- <div class="login-img d-lg-none">
                <div class="text-center"><a href=""><img src="img/ugly-duckling.png" style="width:50%;" alt=""></a></div>
              </div> -->

					<div
						class="col-lg-6 d-none d-lg-block bg-gradient-primary sidebar-dark">
						<div class="a text-center">
							<a href=""><img th:src="@{/img/ugly-duckling.png}" alt=""></a>
						</div>
					</div>

					<div class="col-lg-6">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-green mb-4">LOGIN</h1>
							</div>
							<form class="user" th:action="@{/member/login.do}" method="post">

								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="exampleInputEmail" name="username"
										aria-describedby="emailHelp" placeholder="아이디">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user"
										id="exampleInputPassword" name="password" placeholder="비밀번호">
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox small">
										<input type="checkbox" class="custom-control-input"
											id="customCheck"> <label class="custom-control-label"
											for="customCheck">기억하기</label>
									</div>
								</div>
								<input type="submit"
									class="btn btn-primary btn-user btn-block" />
							</form>
							<hr>
							<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
								<span
									th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
							</div>
							<div class="register-btn text-center">
								<a class="" href="/member/signup.do">아직 회원이 아니신가요?</a>
							</div>
							<div class="service-center-btn text-center">
								<a class="" href="service-center.html">고객센터 문의하기</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- </div>

    </div> -->

	</div>
</th:block>

<th:block layout:fragment="css">
	<link th:href="@{/css/Login.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
</th:block>
</html>
