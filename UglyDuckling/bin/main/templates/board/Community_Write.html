<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ugly Duckling</title>

  <!-- Custom fonts for this template-->
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <link href="css/Community_Write.css" rel="stylesheet">

</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

        <!-- 게시글 리스트 -->
        <div class="container">
          <div class="write-box">
            <div class="write-title"><a href="Community_Board.html">자유게시판</a></div>
            <div class="write-form">
              <form action="">
                <ul class="write-list">
                  <li class="write-nickname">
                    <div class="write-nick">
                      <input type="text" class="nick" name="nick" placeholder="닉네임">
                      <label for="" class="check-secret">비밀글</label>
                      <input type="checkbox" class="write-secret" id="secret" name="secret">
                    </div>
                  </li>
                  <li>
                    <div class="write-subject">
                      <input type="text" class="subject" name="subject" placeholder="제목">
                    </div>
                  </li>
                  <li>
                    <div class="content">
                      <textarea name="memo" placeholder="내용" class="write-memo"></textarea>
                    </div>
                  </li>
                </ul>
              </form>
            </div>

          <div>
            <div style="width:100%">
              <div class="okbtn">
                <a href="Community_Board.html" class="write-btn"><input type="submit" value="확인" class="write-ok-btn"></a>
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script>
    $(document).ready(function(){
      $('input[type=text]').click(function(){
        $('input[type=text]').val('');
      });
    });

  </script>

</body>

</html>
